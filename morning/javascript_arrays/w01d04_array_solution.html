<body>

  <h1>Arrays All Day!</h1>
  <script>

  // Part 1

    var andrew = ["andrew", 50, "sananab"];
    var rafa = ["rafa", 17, "regal"];
    var emily = ["emily", 52, "stressed"];
    var sarah = ["sarah", 186, "knits"];

    andrew.shift();

    rafa[1] = 18;

    emily.push("swag");

    sarah.pop();

  // Part 2

    var arrayOfArrays = [
      ["andrew", 50, "sananab"],
      ["rafa", 17, "regal"],
      ["emily", 52, "stressed"],
      ["sarah", 186, "knits"]
    ];

    for (var i = 0 ; i < arrayOfArrays.length ; i++) {
      console.log("Name: " + arrayOfArrays[i][0].toUpperCase());
      console.log("Age: " + arrayOfArrays[i][1]);
      console.log("Favorite word: " + arrayOfArrays[i][2].split("").reverse().join(""));
    };

  // Part 3

    var pokemonArray = [
      ["Squirtle",["HP",[44,["Attack",[48,["Defense",[65,["Speed",[43]]]]]]]]],
      ["Snorlax",["HP",[160,["Attack",[110,["Defense",[65,["Speed",[30]]]]]]]]],
      ["Mew",["HP",[100,["Attack",[100,["Defense",[100,["Speed",[100]]]]]]]]]
    ];

    for (var i = 0 ; i < pokemonArray.length ; i++) {
      var monster = pokemonArray[i];
      var pipes = " || ";
      var colon = ": ";
      console.log(monster[0], pipes, monster[1][0], colon, monster[1][1][0], pipes, monster[1][1][1][0], colon, monster[1][1][1][1][0], pipes, monster[1][1][1][1][1][0], colon, monster[1][1][1][1][1][1][0], pipes, monster[1][1][1][1][1][1][1][0], colon, monster[1][1][1][1][1][1][1][1][0]);
    };

  </script>
